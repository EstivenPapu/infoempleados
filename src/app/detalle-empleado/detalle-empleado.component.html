<div *ngIf="empleado" class="detalle-container">
    <div class="detalle-info"><p>ID: {{ empleado.id }}</p></div>
    <div class="detalle-info"><p>Nombre: {{ empleado.nombre }}</p></div>
    <div class="detalle-info"><p>Apellido: {{ empleado.apellido }}</p></div>
    <div class="detalle-info"><p>Puesto: {{ empleado.puesto }}</p></div>
</div>
